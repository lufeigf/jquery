<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Form</title>
	</head>
	<body>
		<!--表单一-->
		<form class="form1" action="http://www.ikindness.cn/api/test/post" method="post" target="_blank">
			<input name="input" value="哈哈哈" />
			<input name="test" />
			<input class="submit" type="submit" value="确定" />
			<input type="reset" />
		</form>
		<!--表单二-->
		<form class="form2" action="http://www.ikindness.cn/api/test/post" method="post" target="_blank">
			<input name="input" />
			<input name="test" />
			<input class="submit" type="button" value="确定" />
			<input type="button" value="重置" />
		</form>
		<!--表单三-->
		<form class="form3" target="_blank">
			<input class="input" />
			<input class="test" />
			<input class="submit" type="button" value="确定" />
		</form>
		<!--表单四-->
		<form class="form4" target="_blank">
			<input name="input" />
			<input name="test" />
			<input class="submit" type="button" value="确定" />
		</form>
		<a class="submitAll">一键提交</a>
		<a class="resetAll">一键重置</a>
		<script src="../lib/jQuery@1.12.4.min.js"></script>
		<script src="./js/demo.js"></script>
	</body>
</html>
